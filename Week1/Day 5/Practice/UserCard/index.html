<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="profile" src="user-circle.png" alt="profile">
    </header>
    <div class="content-holder">
        <h1>Jane Doe</h1>
        <div class="location">
            <img src="map-marker.png" alt="mapmarker">
            <p>Seattle</p>
        </div>
        <div class="info">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadow and the Internet!</p>
        </div>
        <div class="control">
            <img src="gear.png" alt="gear">
            <a href="">edit proflie</a>
        </div>
    </div>
</body>
</html>
